# DEV environment
# Config run localhost
app.message=This is the property file fo the ${spring.application.name} specific to DEV Environment

# <MYSQL_URL> #atrav\u00e9s da vari\u00e1vel de ambiente 
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_mysql?useTimezone=true&serverTimezone=UTC
# <USERNAME>
spring.datasource.username=root
# <PASSWORD>
spring.datasource.password=root
spring.datasource.name=SpringBootMysqlDataSource
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.hikari.pool-name=SpringBootMysqlPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=10000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
